<div ng-include="'partials/common/_id_label.html'"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">User Code</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.code" class="form-control" placeholder="User Code"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
        <input ng-disabled="current.id>0" type="text" ng-model="current.name" class="form-control" placeholder="User Name"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="password" ng-model="current.webUserPassword" class="form-control" placeholder="Password"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Full Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.webUserPerson.name" class="form-control" placeholder="Full Name"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.webUserPerson.address" class="form-control" placeholder="Address"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Mobile</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.webUserPerson.mobile" class="form-control" placeholder="Mobile"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Institution</label>
    <div class="col-sm-10">
        <div ng-include="'partials/institution/_autoComplete.html'"></div>
    </div>
</div>
<div ng-include="'partials/common/_crud_buttons.html'"></div>
