        <label ng-bind="current.id" class="form-control"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.name" class="form-control"  placeholder="Department Name"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Code</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.departmentCode" class="form-control"  placeholder="Department Code"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.phone" class="form-control" placeholder="Department Phone"/>
    </div>
</div>

    <label class="col-sm-2 control-label">Institution</label>
    <div class="col-sm-10">
