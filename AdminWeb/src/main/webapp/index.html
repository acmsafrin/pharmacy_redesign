<!DOCTYPE html>
<html data-ng-app="pharmacyApp">
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Pharmacy App</title>
        <link rel="stylesheet" type="text/css" href="resources/lib/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/lib/angular-material.min.css"/>                
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="category_list">The Pharmacy App</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a ui-sref="category_list">Category</a></li>
                        <li class="active"><a ui-sref="department_list">Department</a></li>
                         <li class="active"><a ui-sref="institution_list">Institution</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row top-buffer">
                <div class="col-xs-8 col-xs-offset-2">
                    <div ui-view></div> <!-- This is where our views will load -->
                </div>
            </div>
        </div>
        <script type="text/javascript" src="resources/lib/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="resources/lib/angular.min.js"></script>
        <script type="text/javascript" src="resources/lib/angular-resource.min.js"></script>      
        <script type="text/javascript" src="resources/lib/angular-ui-router.min.js"></script> 
        <script type="text/javascript" src="resources/lib/angular-aria.min.js"></script> 
        <script type="text/javascript" src="resources/lib/angular-animate.min.js"></script> 
        <script type="text/javascript" src="resources/lib/angular-messages.min.js"></script>         
        <script type="text/javascript" src="resources/lib/angular-material.min.js"></script>                 
        <script type="text/javascript" src="resources/js/app.js"></script>     
        <script type="text/javascript" src="resources/js/service.js"></script>
        <script type="text/javascript" src="resources/js/categoryControllers.js"></script>       
        <script type="text/javascript" src="resources/js/departmentControllers.js"></script>
        <script type="text/javascript" src="resources/js/institutionControllers.js"></script>
        <!--<script type="text/javascript" src="AdminWeb/resources/js/app.min.js"></script>-->
    </body>
</html>
