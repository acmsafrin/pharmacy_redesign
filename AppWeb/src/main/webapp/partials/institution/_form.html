<div ng-include="'partials/common/_id_label.html'"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.name" class="form-control" placeholder="Institution Name"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Code</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.institutionCode" class="form-control" placeholder="Institution Code"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
        <select class="form-control" ng-model="current.institutionType">
            <option value="">Select Type</option>
            <option ng-repeat="type in institutionTypes" ng-value="type.value">{{type.name}}</option>
        </select>      
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.phone" class="form-control" placeholder="Institution Phone"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Fax</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.fax" class="form-control" placeholder="Institution Fax"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="current.address" class="form-control" placeholder="Institution Address"/>
    </div>
</div>
<div ng-include="'partials/common/_crud_buttons.html'"></div>
