<div class="my-list-table">
    <table class="table table-striped" >
        <tr>
            <td colspan="4"><h4>Item Distributer Management</h4></td>           
        </tr>
        <tr>
            <td><span ng-bind="countstatus.message"></span></td>
            <td><a class="btn btn-primary"  ng-click="prev()">Prev</a></td>
            <td><a class="btn btn-primary"  ng-click="next()">Next</a></td>
        </tr>
        <tr>
            <td>No</td>
            <td>ID</td>
            <td><input type="text" class="form-control"  placeholder="Code" ng-model="search.item.name"></td>
            <td><input type="text" class="form-control"  placeholder="Name" ng-model="search.institution.name"></td>
        </tr>
        <tr ng-click="view(option.id)" ng-repeat="option in list| filter:search:strict">
            <td>{{$index+1}}</td>
            <td>{{option.id}}</td>
            <td>{{option.item.name}}</td>
            <td>{{option.institution.name}}</td>       
        </tr>
    </table>
</div>
