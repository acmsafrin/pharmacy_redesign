<div class="my-list-table">
<table class="table table-striped" >
   <tr>
       <td colspan="3"><h4>User Management</h4></td>
    </tr>
    <tr>
        <td><input type="text" class="form-control"  placeholder="Code" ng-model="search.code"></td>
        <td><input type="text" class="form-control"  placeholder="Name" ng-model="search.name"></td>
        <td><input type="text" class="form-control"  placeholder="Mobile" ng-model="search.webUserPerson.mobile"></td>
    </tr>
    <tr ng-click="view(option.id)" ng-repeat="option in list | filter:search:strict">        
        <td>{{option.code}}</td>   
        <td>{{option.webUserPerson.name}}</td>       
        <td>{{option.webUserPerson.mobile}}</td>      
    </tr>
</table>
</div>
