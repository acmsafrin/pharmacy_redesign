<!DOCTYPE html>
<html data-ng-app="pharmacyApp">
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Pharmacy Application</title>
        <link rel="stylesheet" type="text/css" href="resources/lib/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/lib/angular-material.min.css"/>                
        <link rel="stylesheet" type="text/css" href="resources/css/mycss.css"/> 
    </head>
    <body>
    <md-toolbar  ng-show="global.loaded" class="ng-hide md-menu-toolbar">
        <div layout="row">
            <md-toolbar-filler layout layout-align="center center">
                <md-icon md-svg-icon="call:chat"></md-icon>
            </md-toolbar-filler>
            <div>
                <h2 class="md-toolbar-tools">Pharmacy Management</h2>
                <md-toolbar class="md-menu-toolbar">
                    <div layout="row">                       
                        <md-menu-bar>
                            <md-menu>
                                <button ng-click="$mdOpenMenu()">
                                    Administration
                                </button>
                                <md-menu-content>
                                    <md-menu-item>
                                        <md-button ui-sref="category">
                                            Category
                                        </md-button>
                                    </md-menu-item>     
                                    <md-menu-item>
                                        <md-button ui-sref="department">
                                            Department
                                        </md-button>
                                    </md-menu-item>     
                                    <md-menu-item>
                                        <md-button ui-sref="institution">
                                            Institution
                                        </md-button>
                                    </md-menu-item>     
                                    <md-menu-item>
                                        <md-button ui-sref="webuser">
                                            Webuser
                                        </md-button>
                                    </md-menu-item>     
                                </md-menu-content>
                            </md-menu>
                        </md-menu-bar>
                    </div>
                </md-toolbar>
            </div>
        </div>
    </md-toolbar>

    <div class="container">
        <div class="row top-buffer">
            <div class="col-xs-8 col-xs-offset-2">
                <div ui-view></div> <!-- This is where our views will load -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="resources/lib/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="resources/lib/angular.min.js"></script>
    <script type="text/javascript" src="resources/lib/angular-resource.min.js"></script>      
    <script type="text/javascript" src="resources/lib/angular-ui-router.min.js"></script> 
    <script type="text/javascript" src="resources/lib/angular-aria.min.js"></script> 
    <script type="text/javascript" src="resources/lib/angular-animate.min.js"></script> 
    <script type="text/javascript" src="resources/lib/angular-messages.min.js"></script>         
    <script type="text/javascript" src="resources/lib/angular-material.min.js"></script>                 
    <script type="text/javascript" src="resources/js/app.js"></script>     
    <script type="text/javascript" src="resources/js/factory.js"></script>
    <script type="text/javascript" src="resources/js/service.js"></script>
    <script type="text/javascript" src="resources/js/category-ctrl.js"></script>       
    <script type="text/javascript" src="resources/js/department-ctrl.js"></script>
    <script type="text/javascript" src="resources/js/institution-ctrl.js"></script>
    <script type="text/javascript" src="resources/js/webuser-ctrl.js"></script>
    <!--<script type="text/javascript" src="AdminWeb/resources/js/app.min.js"></script>-->
</body>
</html>
