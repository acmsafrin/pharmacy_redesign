<div class="my-list-table">
    <table class="table table-striped" >
        <tr>
            <td><h4>Institution Management</h4></td>          
        </tr>
        <tr>
            <td>No</td>
            <td><input type="text" class="form-control"  placeholder="Code" ng-model="search.institutionCode"></td>
            <td><input type="text" class="form-control"  placeholder="Name" ng-model="search.name"></td>
        </tr>
        <tr ng-click="view(option.id)" ng-repeat="option in list| filter:search:strict">
            <td>{{$index+1}}</td>
            <td>{{option.institutionCode}}</td>
            <td>{{option.name}}</td>       
        </tr>
    </table>
</div>
