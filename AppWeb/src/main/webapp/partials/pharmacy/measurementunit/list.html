<div class="my-list-table">
<table class="table table-striped" >
    <tr>
        <td colspan="2"><h4>Measurement Unit</h4></td>
    </tr>
    <tr>
        <td><input type="text" class="form-control"  placeholder="Code" ng-model="search.code"></td>
        <td><input type="text" class="form-control"  placeholder="Name" ng-model="search.name"></td>
    </tr>
    <tr ng-click="view(option.id)" ng-repeat="option in list | filter:search:strict">
        <td>{{option.code}}</td>
        <td>{{option.name}}</td>       
    </tr>
</table>
</div>
